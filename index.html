<header>The Psychic Game</header>

<img src="https://cdn.powerofpositivity.com/wp-content/uploads/2015/05/psychic-ability.jpg">

<div id="game">
<p>Guess What Letter I'm Thinking Of!</p>
<p>Wins:<span id="wins"></span></p>
<p>Losses:<span id="losses"></span></p>
<p>Guesses Left: <span id="guessesLeft"></span><p>
<p>Your Guesses So Far:<span id="userGuess"></span></p>
</div>
<script type="text/javascript">

//Variables

  var options = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  var wins = 0;
  var losses = 0;
  var guessesLeft = 10;
  var lettersGuessed = userGuess;

  //Functions

  function subtract(){

      guessesLeft --;
      
      console.log(guessesLeft);
  }

  
  function reWriteStats(){
      guessesLeft = 10;
  }

  function gameOver(){
        alert("Game Over!")
        losses ++;
        reWriteStats();
    }




  //Game event

	document.onkeyup = function(event) {

  
  var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

  console.log(userGuess);

  
  var computerGuess = options[Math.floor(Math.random()*options.length)];

  
  console.log(computerGuess);

  
  console.log("The Computer Guessed: " + computerGuess);



  //Console Log of guesses made
  if (userGuess == computerGuess) {
    console.log("Win!");
    wins ++;
    reWriteStats();
  }

  if(userGuess != computerGuess){
    console.log("Wrong try again!")
    subtract();
  }

  else if (guessesLeft === 0){
    gameOver();
  }


document.getElementById("wins").innerHTML= wins;
document.getElementById("losses").innerHTML= losses;
document.getElementById("guessesLeft").innerHTML= guessesLeft;
document.getElementById("userGuess").innerHTML= userGuess;
}

         
       
   
</script>
