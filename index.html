<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" href="assets/javascript/game.js"></script>
</head>
<body>
<header>The Psychic Game</header>

<img src="assets/images/psychic.jpg">

<div id="game">
<p>Guess What Letter I'm Thinking Of!</p>
<p>Wins:<span id="wins"></span></p>
<p>Losses:<span id="losses"></span></p>
<p>Guesses Left: <span id="guessesLeft"></span><p>
<p>Your Guesses So Far:<span id="userGuess"></span></p>
</div>
<script type="text/javascript">

//Variables

  var options = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  var wins = 0;
  var losses = 0;
  var guessesLeft = 10;
  var userGuess = "";
  var computerGuess = options[Math.floor(Math.random()*options.length)];
  console.log("Computer Guessed: " + computerGuess);

  //Functions

  function subtract(){
    if (guessesLeft > 1) {

      guessesLeft --;
    }
    else {
      gameOver();
      return;
    }
  }

  
  function reWriteStats(){
      guessesLeft = 10;
      userGuess = "";
      computerGuess = options[Math.floor(Math.random()*options.length)];
      console.log("Computer Guessed: " + computerGuess);
  }

  function gameOver(){
        alert("Game Over! Try Again!")
        losses ++;
        reWriteStats();
    }




  //Game event


	document.onkeyup = function(event) {

  
  var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

  
  if (userGuess == computerGuess) {
    alert("You Win!");
    wins ++;
    reWriteStats();
  }

  else {
    console.log("Wrong try again!");
    subtract();
  }


document.getElementById("wins").innerHTML= wins;
document.getElementById("losses").innerHTML= losses;
document.getElementById("guessesLeft").innerHTML= guessesLeft;
document.getElementById("userGuess").innerHTML+= userGuess + ", ";
}

         
       
   
</script>

</body>
</html>
